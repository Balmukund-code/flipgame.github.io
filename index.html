            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Flip-game</a>

            <div class="col-4">
                <div class="container button_cls">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <ul class="flip_area">
                            <li>
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                                <label class="btn btn-outline-primary flip" for="btnradio1">Head</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                <label class="btn btn-outline-primary flip" for="btnradio2">Tail</label>

                                <input type="button" class="flip1" value="Flip Coin" onclick="flip()" id="flip">

                            </li>
